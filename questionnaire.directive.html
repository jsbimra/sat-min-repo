

<div class="questionnaire-directive-template content-template ">  
	<form novalidate name="questionarieForm" id="questionarieForm">

		<!-- <h1>From localStorage :  {{main.lsPreviousPage}}</h1> -->

		<div class="row badge-separator">
			<div class="col-lg-6 col-md-5 col-sm-12">
				<h2 ng-bind="questionnaire.cat_name" class="heading"></h2>
			</div>
			<div class="col-lg-6 col-md-7 col-sm-12 col-xs-12">	

		  		<div class="badges-wrap">
		  			<div class="badges">		  			
		  				<a class="badgeHolder jsBadgePopover" href="javascript:void(0);" tabindex="1"
		  					data-container="body" 
							data-trigger="focus"
		  					data-html="true" 
		  					data-toggle="popover" 
		  					data-content='<h4>Wet- en regelgeving</h4><div class="text-center badge-popover-content"><img src="images/{{main.lawbadgeGrade}}.png" class="img-responsive" alt="" ng-class="{disabled: main.lawbadgeGrade == lawBadge0}" /> <p>{{main.lawBadgeDescModel}}</p></div>' data-placement="bottom">


		  					<img src="images/{{main.lawbadgeGrade}}.png" class="img-responsive badge-img" alt="" ng-class="{disabled: main.lawbadgeGrade == 'lawBadge0', blink: main.badgeChanged}" />
		  				</a>
		  				<a class="badgeHolder jsBadgePopover" href="javascript:void(0);" tabindex="2"
		  					data-container="body" 
		  					data-html="true" 
		  					data-toggle="popover" 
		  					data-content='<h4>Organisatie</h4><div class="text-center	badge-popover-content"><img src="images/{{main.orgbadgeGrade}}.png" class="img-responsive" alt="" ng-class="{disabled: main.lawbadgeGrade == orgBadge0}" /> <p>{{main.orgBadgeDescModel}}</p></div>' data-placement="bottom">

		  					<img src="images/{{main.orgbadgeGrade}}.png" class="img-responsive badge-img" alt="" ng-class="{disabled: main.orgbadgeGrade == 'orgBadge0'}"  />
		  				</a>
		  				<a class="badgeHolder jsBadgePopover" href="javascript:void(0);" tabindex="3"
		  					data-container="body" 
		  					data-html="true" 
		  					data-toggle="popover" 
		  					data-content='<h4>Cultuur</h4><div class="text-center	badge-popover-content"><img src="images/{{main.cultbadgeGrade}}.png" class="img-responsive" alt="" ng-class="{disabled: main.lawbadgeGrade == cultBadge0}" /> <p>{{main.cultBadgeDescModel}}</p></div>' data-placement="bottom">

		  					<img src="images/{{main.cultbadgeGrade}}.png" class="img-responsive badge-img" alt="" ng-class="{disabled: main.cultbadgeGrade == 'cultBadge0'}"  />
		  				</a>
		  				<a class="badgeHolder jsBadgePopover" href="javascript:void(0);" tabindex="4"
		  					data-container="body" 
		  					data-html="true" 
		  					data-toggle="popover" 
		  					data-content='<h4>Techniek</h4><div class="text-center	badge-popover-content"><img src="images/{{main.techbadgeGrade}}.png" class="img-responsive" alt="" ng-class="{disabled: main.lawbadgeGrade == techBadge0}" /> <p>{{main.techBadgeDescModel}}</p></div>' data-placement="bottom">

		  					<img src="images/{{main.techbadgeGrade}}.png" class="img-responsive badge-img" alt="" ng-class="{disabled: main.techbadgeGrade == 'techBadge0'}"  />
		  				</a>
		  			</div>
		  			<p class="quest-box clear-fix"><span class="questNos">{{main.answeredQuestion}} / {{questionnaire.questions.length}}</span> vragen beantwoord.</p>
		  		</div>
		    </div>
		</div>
		<div class="row survey questionnaire-survey">

			<div class="col-lg-12 set jsPrettyWrapper" ng-repeat="question in questionnaire.questions" on-finish-render="ngRepeatFinished">

				<div class="media">
					<div class="media-left">
						<h4 ng-bind="question.q_id"></h4>

					</div>
					<div class="media-body">

						<div class="pull-right">

							<a href="javascript:void(0);" tabindex="{{question.q_id}}"
				       	  		data-toggle="popover" 
				       	  		data-placement="left" 
				       	  		data-content="{{question.tooltipInfo}}">       	  		
				       	  		<img src="images/info.png" width="26" height="28" alt=""/>
				       	  	</a>
						</div>

						<h4 class="media-heading" id="media-heading" >
							{{question.q_text}} 
							
							<em ng-if="questionnaire.questions[$index].q_type == 'multiple' " class="choiceText">(Het is mogelijk om meerdere antwoorden te selecteren)</em>
						</h4>
						
						
						<!-- <div ng-if="questionnaire.questions[$index].q_type == 'single' || questionnaire.questions[$index].q_type == 'scale' ">
							<small class="text-lowercase badge1">(Single choice question)</small>
						</div> -->
						<div class="clearfix"></div>

						<div ng-if="questionnaire.questions[$index].q_type == 'multiple' " class="jsMultipleOptions">

							<div class="input-wrapper" 
								ng-repeat="opt in questionnaire.questions[$index].q_options">

								<span class="mark hide">{{opt.tip}}<br /></span>

								<div class="clearfix prettycheckbox labelright blue jsPrettyOptionWrap" data-option-type="checkbox">
									<!-- <h4>{{opt.score_value}}</h4> -->
									<input type="checkbox" 
										class="myClass invisible" 
										name="chk_multiple_{{opt.option_id}}_{{question.q_id}}"
										id="chk_multiple_{{opt.option_id}}_{{question.q_id}}"
										value="{{opt.score_value}}"
										data-tip="{{opt.tip}}"  />

									<a href="javascript:void(0);" class="" ng-click="main.questionAnswered($event, questionnaire.cat_type)"></a>
									<label for="" ng-bind="opt.option_text" ng-click="main.questionAnswered($event, questionnaire.cat_type)"></label>
								</div>							
							</div>

						</div>


						<div ng-if="questionnaire.questions[$index].q_type == 'single' " class="jsSingleOptions">

							<div class="input-wrapper" ng-repeat="opt in questionnaire.questions[$index].q_options">

								<span class="mark hide">{{opt.tip}}<br /></span>

								<div class="clearfix prettyradio labelright  blue jsPrettyOptionWrap" data-option-type="radio">
									<!-- <h4>{{opt.score_value}}</h4> -->
									<input type="radio" 
										class="myClass invisible" 
										name="rdo_single_{{opt.option_group}}"  
										id="rdo_single_{{opt.option_group}}_{{opt.option_id}}" 
										value="{{opt.score_value}}"
										data-label="{{opt.option_text}}_{{opt.option_id}}"
										data-tip="{{opt.tip}}"  />

									<a href="javascript:void(0)" class="" ng-click="main.questionAnswered($event, questionnaire.cat_type)"></a>
									<label for="rdo_single_{{opt.option_id}}" ng-click="main.questionAnswered($event, questionnaire.cat_type)">{{opt.option_text}}</label>
								</div>
							</div>

						</div>

						<div class="process jsScaleOptions" ng-if="questionnaire.questions[$index].q_type == 'scale' ">

				            <div class="process-row">
				                <div class="process-step has-pretty-child" ng-repeat="opt in questionnaire.questions[$index].q_options">

				                	<span class="mark hide">{{opt.tip}}<br /></span>

				                	<div class="clearfix prettyradio labelright  blue jsPrettyOptionWrap" data-option-type="radio">
				                		<!-- <h4>{{opt.score_value}}</h4> -->
					                	<input type="radio" 
					                		class="myClass invisible" 
					                		name="rdo_{{opt.option_group}}" 
					                		id="rdo_{{opt.option_group}}_{{opt.option_id}}" 
					                		value="{{opt.score_value}}" 
					                		data-tip="{{opt.tip}}"  />

					                	<a href="javascript:void(0)" class="" ng-click="main.questionAnswered($event, questionnaire.cat_type)"></a>
					                </div>
					                <p for="rdo_{{opt.option_group +'_'+opt.option_id}}" ng-bind="opt.option_text" ng-click="main.questionAnswered($event, questionnaire.cat_type)"></p>
				                </div>
				            </div>

				        </div>

					</div>
				</div>
			</div>
		</div>
		<div class="form-action text-center clearfix">
			<a href="javascript:void(0)" class="btn btn-small btn-default jsPrevPageBtn" ng-click="main.previousPageTrigger(main.lsPreviousPage,'questionarieForm')" ng-hide="questionnaire.cat_type == 'law-regulation-set' ">Vorige</a>
			<a href="javascript:void(0)" class="btn btn-small btn-primary jsNextPageBtn" ng-click="main.nextPageTrigger(questionnaire.cat_type, 'questionarieForm', questionnaire.cat_score, 'fromNextBtn')">Volgende</a>
		</div>
	</form>
</div><!-- /lawAndRegulations-template -->
